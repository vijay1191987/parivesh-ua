<!--Search box start-->
<div class="search-box">
    <div class="p-1 d-flex align-items-center bg-white rounded shadow">
        <a href="javascript:void(0);" (click)="menuBtn()">
            <img src="assets/img/icon/search/menu.png" class="py-1 px-2">
        </a>
        <div class="position-relative w-100">
            <input type="text" (click)="searchInput()" class="form-control shadow-none border-0 menu-search" placeholder="Search proposal">
            <a href="" class=""><img src="assets/img/icon/search/search.png" class="menu-search-icon"></a>
            <!--<a href="" class=""><img src="assets/img/icon/search/cross.png" class="menu-cross-icon"></a>-->
        </div>
    </div>
</div>
<!--Search box end-->

<!-- proposal side-popup start  -->
<div class="proposal-box shadow" [hidden]="!proposalBox">
    <div class="proposal-header">
        <a href="javascript:void(0);" class="text-dark fs-4 px-2 float-end" (click)="menuBtn()"><i class="fas fa-caret-left"></i></a>
        <div class="d-flex align-items-center">
            <h5>Proposal No.: <span class="py-1 px-2 ms-2 bg-light rounded-pill" style="font-size: 12px;">{{proposalno}}</span></h5>
        </div>
        </div>
        <hr/>

        <div class="proposal-body">
            <a class="text-dark text-decoration-none" href="javascript:void(0);"> <p class="w-100 p-2 mb-3 text-start fw-bold"> <i class="fas fa-cloud-upload-alt me-2"></i> Primary KML </p></a>
            <a class="text-dark text-decoration-none" href="javascript:void(0);"> <p class="w-100 p-2 mb-3 text-start fw-bold"> <i class="fas fa-cloud-upload-alt me-2"></i> Alternative KML </p></a>
            <a class="text-dark text-decoration-none" href="javascript:void(0);"> <p class="w-100 p-2 mb-3 text-start fw-bold"> <i class="fas fa-cloud-upload-alt me-2"></i> Help </p></a>
            <a class="text-dark text-decoration-none" href="javascript:void(0);"> <p class="w-100 p-2 mb-3 text-start fw-bold"> <i class="fas fa-cloud-upload-alt me-2"></i> Instructions </p></a>
               <hr>

            <div class="d-flex align-items-center">
                <i class="fas fa-user fa-2x me-3"></i>
                <div>
                    <a href="javascript:void(0);" class="text-dark text-decoration-none">
                        <p class="w-100 mb-0 text-start fw-bold"> Shubham Deep Gupta </p>
                    </a>
                    <p class="w-100 mb-0 text-start text-muted small"> Proponent Type </p>
                </div>
            </div>

            <a href="javascript:void(0);" class="btn btn-secondary border fw-bold mt-3 bg-light text-start text-dark w-75"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>
    </div>
<!-- proposal side-popup end  -->
