<div id="swipe" class="tool-popup" [hidden]="!swipeShow" style="width: 402px;">
  <div class="tool-popup-header"> <img class="header-icon invert" src="assets/img/icon/1.svg"> Swipe
    <i class="fas fa-caret-down close-drag-window px-2 p-1" (click)="swipeIcon('swipe')"></i>
  </div>

  <div class="tool-popup-inner">
    <form class="">
      <div class="mb-3" *ngIf="decisionLayers.length">
        <label class="mb-1" for="">Leading Layer :</label>
        <ng-multiselect-dropdown [placeholder]="'Select Leading Layers'" [settings]="dropdownSettings"
          [data]="decisionLayers" [(ngModel)]="selectedItems_Decision" (onSelect)="onLeadingLayerSelect($event)">
        </ng-multiselect-dropdown>
      </div>
      <div class="mb-3">
        <label class="mb-1" for="">Trailing Layer :</label>
        <ng-multiselect-dropdown [placeholder]="'Select Leading Layers'" [settings]="dropdownSettings"
          [data]="trailingdata" [(ngModel)]="selectedTrailing_Layer" (onSelect)="onTrailingLayerSelect($event)">
        </ng-multiselect-dropdown>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-sm w-100" (click)="swipeTooldirection('$event', 'vertical')" data-id="vertical" id="btnvertical"><i
                class="fas fa-grip-lines-vertical me-2"></i>
              Vertical Swipe</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-sm w-100" (click)="swipeTooldirection('$event', 'horizontal')"  data-id="horizontal" id="btnhorizontal"><i
                class="fas fa-grip-lines-vertical fa-rotate-90 me-2"></i> Horizontal
              Swipe</button>
          </div>
          <div class="col-md-12 mt-3">
            <button type="button" class="btn btn-danger w-100" id="resetbtnswipe">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="tool-popup-footer text-end">
    <button type="button" class="btn btn-link me-2">Reset</button>
    <button type="button" class="btn btn-tool-popup">Execute</button>
  </div>
</div>
