<button mat-icon-button class="close-button ms-auto d-block" (click)="closeBotton($event)">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="row">
  <div class="col-md-12">


    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sr</th>
          <th *ngFor="let head of HeadArray">{{head.Head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of GridArray;let sr=index">
          <td>{{sr+1}}</td>
          <td *ngFor="let head of HeadArray">
            <div *ngIf="head.FieldName != ''">
              {{item[head.FieldName]}}
            </div>
            <div *ngIf="(head.FieldName == 'ViewButton' && item.Name !== 'NA' )">
              <button class="btn btn-sm btn-primary" (click)="handleSelected($event,item)" style="line-height: 0.7;">View</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
